{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div class="container pt-5">
        <form action="{% url 'core:customer:customer_create' %}"
              class="{% if form.instance.id %}is_instance_form{% endif %}"
              method="POST">
            {% csrf_token %}
            {% if form.instance.id %}
                <input type="text" name="pk" value="{{ form.instance.id }}" hidden>
            {% endif %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between align-items-end">
                <input type="submit" class="btn btn-primary" value="Submit">
                {% if form.instance.id is not None %}
                    <button data-url="{% url 'core:customer:customer_delete' form.instance.id %}"
                            data-redirect="{% url 'core:customer:customers_list' %}"
                            data-csrf_token="{{ csrf_token }}"
                            data-name="{{ form.instance.get_full_name }}"
                            class="btn btn-danger delete-btn">Delete
                    </button>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $('form').submit(function (e) {
            e.preventDefault();
            const form = $(this);
            const response = ajax("POST", form.attr('action'), form.serialize());

            removeErrors(form);
            if (response.result > 0 && !form.hasClass('is_instance_form')) {
                form.find('input[type=text], select').val('');
            } else {
                showFormErrors(form, response);
            }
        });
    </script>
{% endblock %}
